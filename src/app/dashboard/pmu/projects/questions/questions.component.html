
<div class="row">
  <div class="col-sm-12">
      <div class="main-heading clearfix">
              <h3 class="page-heading">PMU Questions</h3>
              <dx-button
              class="button-info btn btn-default btn-green"
              text="Back"
              (onClick)="addProjectPMU()" [routerLink]="['../projects/']">
              </dx-button>   
                        
      </div>        
      <dx-data-grid 
        id="gridContainer" 
        [dataSource]="dataSource"
        [allowColumnReordering]="true"
        [allowColumnResizing]="true"
        [columnAutoWidth]="true"
        [customizeColumns]="customizeColumns">
        <dxo-load-panel [enabled]="false"></dxo-load-panel>
        <dxo-scrolling mode="infinite"></dxo-scrolling>
        <dxo-sorting mode="none"></dxo-sorting>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-column-chooser [enabled]="true" ></dxo-column-chooser>    
            <!-- editing -->
            <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" >
              <dxo-popup title="Add/Edit Question Details" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: window }">
              </dxo-popup>
            </dxo-editing>
            <!-- editing -->
        <!-- <dxo-pager
          [allowedPageSizes]="[5, 8, 15, 30]"
          [showInfo]="true"
          [showNavigationButtons]="true"
          [showPageSizeSelector]="true"
          [visible]="true">
      </dxo-pager>  -->
        <dxo-filter-row 
            [visible]="true">
        </dxo-filter-row>
        <dxo-header-filter 
            [visible]="true"></dxo-header-filter>
        <dxo-search-panel 
            [visible]="true" 
            [width]="240" 
            placeholder="Search..."></dxo-search-panel>
        <dxi-column 
            dataField="Question"                 
            caption="Question " editorType="dxTextArea" [editorOptions]="{ placeholder: 'Add question here...' }">     
            <dxi-validation-rule type="required"></dxi-validation-rule> 
        </dxi-column>
        <dxi-column 
            dataField="Rating1" 
            caption="Rating 1">        
            <dxi-validation-rule type="required"></dxi-validation-rule>  
        </dxi-column>      
      <dxi-column 
            dataField="Rating2"
            caption="Rating 2">
            <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>
      <dxi-column 
            dataField="Rating3" 
            caption="Rating 3">
            <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>
      <dxi-column 
            dataField="Rating4"
            caption="Rating 4">
            <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column>  
      <dxi-column 
            dataField="Rating5"
            caption="Rating 5">
            <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-column> 
    </dx-data-grid>  
  </div>
</div>
