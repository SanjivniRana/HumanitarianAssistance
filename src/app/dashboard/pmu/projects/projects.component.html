<div class="row">
  <div class="col-sm-12">
      <div class="main-heading clearfix">
              <h3 class="page-heading">PMU Projects</h3>
              <dx-button
              class="button-info btn btn-default btn-green"
              text="Add New"
              (onClick)="showInfo()">
              </dx-button>                
      </div>        
    <dx-data-grid 
    id="gridContainer" 
    [dataSource]="pmuProjects"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true">
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-column-chooser [enabled]="true" ></dxo-column-chooser>    
    <!-- <dxo-pager
       [allowedPageSizes]="[5, 8, 15, 30]"
       [showInfo]="true"
       [showNavigationButtons]="true"
       [showPageSizeSelector]="true"
       [visible]="true">
   </dxo-pager>  -->
    <dxo-filter-row 
        [visible]="true">
    </dxo-filter-row>
    <dxo-header-filter 
        [visible]="true"></dxo-header-filter>
    <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Search..."></dxo-search-panel>
    <dxi-column 
        dataField="Sector"         
        alignment="right"
        caption="Sector ">          
    </dxi-column>
    <dxi-column 
        dataField="ProjectCode" 
        caption="Project Code"        
        alignment="right">          
    </dxi-column>      
  <dxi-column 
      dataField="ProjectName"
      caption="Project Name"
      alignment="right">
  </dxi-column>
  <dxi-column 
      dataField="ProjectBudget" 
      caption="Project Budget"      
      alignment="right">
  </dxi-column>
  <dxi-column 
      dataField="Donor"
      caption="Donor"
      alignment="right">
  </dxi-column>  
  
  <dxi-column [fixed]="true" fixedPosition="right" dataField = "editId" caption="Action" alignment="right"   cellTemplate="CellTemplateOpen"></dxi-column>
  <!-- <dxi-column dataField = "deleteId" caption="Delete" alignment="right" cellTemplate="CellTemplateDelete"></dxi-column> -->
  <div *dxTemplate="let data of 'CellTemplateOpen'">         
          <a href="javascript:void()" title="Questions"><i class="fa fa-question-circle fa-lg" aria-hidden="true"></i></a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" title="Documents"><i class="fa fa-file-text fa-lg" aria-hidden="true"></i></a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" title="Beneficiaries"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" title="Project Activities"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" title="Edit"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a>
  </div>    
</dx-data-grid>

</div>
