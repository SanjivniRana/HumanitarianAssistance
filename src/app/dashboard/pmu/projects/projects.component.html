<div class="row">
  <div class="col-sm-12">
      <div class="main-heading clearfix">
              <h3 class="page-heading">PMU Projects</h3>
              <dx-button
              class="button-info btn btn-default btn-green"
              text="Add New"
              (onClick)="addProjectPMU()">
              </dx-button>           
      </div>        
    <dx-data-grid 
    id="gridContainer" 
    [dataSource]="pmuProjects"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true">
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-column-chooser [enabled]="true" ></dxo-column-chooser>    
    <!-- <dxo-pager
       [allowedPageSizes]="[5, 8, 15, 30]"
       [showInfo]="true"
       [showNavigationButtons]="true"
       [showPageSizeSelector]="true"
       [visible]="true">
   </dxo-pager>  -->
    <dxo-filter-row 
        [visible]="true">
    </dxo-filter-row>
    <dxo-header-filter 
        [visible]="true"></dxo-header-filter>
    <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Search..."></dxo-search-panel>
    <dxi-column 
        dataField="Sector"                 
        caption="Sector ">          
    </dxi-column>
    <dxi-column 
        dataField="ProjectCode" 
        caption="Project Code">          
    </dxi-column>      
  <dxi-column 
      dataField="ProjectName"
      caption="Project Name">
  </dxi-column>
  <dxi-column 
      dataField="ProjectBudget" 
      caption="Project Budget">
  </dxi-column>
  <dxi-column 
      dataField="Donor"
      caption="Donor">
  </dxi-column>  
  
  <dxi-column [fixed]="true" fixedPosition="right" dataField = "editId" caption="Action" cellTemplate="CellTemplateOpen"></dxi-column>
  <!-- <dxi-column dataField = "deleteId" caption="Delete" alignment="right" cellTemplate="CellTemplateDelete"></dxi-column> -->
  <div *dxTemplate="let data of 'CellTemplateOpen'">         
          <a href="javascript:void()" title="Questions"><i class="fa fa-question-circle fa-lg" aria-hidden="true"></i></a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" title="Documents"><i class="fa fa-file-text fa-lg" aria-hidden="true"></i></a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" title="Beneficiaries"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" title="Project Activities"><i class="fa fa-building fa-lg" aria-hidden="true"></i></a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" title="Edit"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a>
  </div>    
</dx-data-grid>
  </div>
</div>

<!-- Add Project PMU -->
<dx-popup class="popup" [width]="800" [height]="800" [showTitle]="true" title="Add PMU Project Details" [dragEnabled]="false" [closeOnOutsideClick]="true"
[(visible)]="popupVisible">
<div *dxTemplate="let data of 'content'">

    <form action="your-action" (submit)="onFormSubmit($event)">
        <dx-form id="form" [formData]="pmuProjectDetails" [readOnly]="false" [showColonAfterLabel]="true" [showValidationSummary]="true" validationGroup="customerData">
            <dxi-item>                
                <!-- <dx-select-box
                [dataSource]="data"
                displayExpr="ProjectName"
                valueExpr="ID"                
                placeholder="Select Project"
                [showClearButton]="true"                
                (onValueChanged)="selectedFinancialYear($event)"
            ></dx-select-box>      -->
            </dxi-item>

            <dxi-item dataField="Project"
                editorType="dxSelectBox"
                [editorOptions]="{ dataSource: data }">
                <dxi-validation-rule 
                    type="required">
                </dxi-validation-rule>
            </dxi-item>                              
        </dx-form>
        <br />
        <div class="btn-grp-wrap">
            <dx-button text="Add" type="success" validationGroup="customerData" [useSubmitBehavior]="true">
            </dx-button>

            <dx-button text="Cancel" (onClick)="cancelDeleteVoucher()">
            </dx-button>

        </div>

    </form>
</div>
</dx-popup>
