<div class="row">
    <div class="col-sm-12">
        <div class="main-heading clearfix">
            <h3 class="page-heading">Vouchers</h3>            
        </div>
        <dx-data-grid id="gridContainer" [dataSource]="voucherDetails" (onEditingStart)="logEvent('EditingStart')" (onInitNewRow)="logEvent('InitNewRow')"
            (onRowInserting)="logEvent('RowInserting')" (onRowInserted)="logEvent('RowInserted')" (onRowUpdating)="logEvent('RowUpdating')"
            (onRowUpdated)="logEvent('RowUpdated')" (onRowRemoving)="logEvent('RowRemoving')" (onRowRemoved)="logEvent('RowRemoved')">
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [allowedPageSizes]="[5, 8, 15, 30]" [showInfo]="true" [showNavigationButtons]="true" [showPageSizeSelector]="true"
                [visible]="true">
            </dxo-pager>

            <dxo-editing mode="popup" [allowAdding]="true" [allowDeleting]="true" [allowUpdating]="true" [form]="{
                                    items: ['Currency','Office','VoucherDate','ChequeNo','VoucherRefNo','Journal','VoucherType','Description']
                                }">
                <dxo-popup title="Add/Edit Voucher" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: window }"></dxo-popup>
            </dxo-editing>

            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>

            <dxi-column dataField="VoucherNo" [width]="130" alignment="right" caption="Voucher No">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="VoucherDate" caption="Voucher Date" alignment="right" dataType="date">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="VoucherRefNo" caption="Voucher Ref No" alignment="right">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="Office" caption="Office" alignment="right">
                <dxo-lookup [dataSource]="officeCodeModel" displayExpr="OfficeName" valueExpr="OfficeId"></dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="Journal" caption="Journal" alignment="right">
                    <dxo-lookup [dataSource]="journalcodelist" displayExpr="JournalName" valueExpr="JournalCode"></dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="Description" caption="Description" alignment="right">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="ChequeNo" caption="Cheque No" alignment="right" [visible]="false">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="VoucherType" caption="Voucher Type" alignment="right" [visible]="false">
                    <dxo-lookup [dataSource]="voucherTypeArr" displayExpr="VoucherTypeName" valueExpr="VoucherTypeId"></dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="CurrencyCode" caption="Currency" [width]="125">
                <dxo-lookup [dataSource]="currencyModel" displayExpr="CurrencyCode" valueExpr="CurrencyId"></dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>

            <dxi-column dataField="documentId" caption="Document" [allowEditing]="false" alignment="right" cellTemplate="CellTemplateDocument"></dxi-column>

            <div *dxTemplate="let data of 'CellTemplateDocument'">                
                <a [routerLink]="['../document']">Document</a>
            </div>            
        </dx-data-grid>
    </div>
</div>
