<div class="row">
    <div class="col-sm-12">
        <div class="main-heading clearfix">
            <h3 class="page-heading">Voucher No {{VoucherNo}} </h3>

            <dx-button class="button-info btn btn-default btn-green" text="Add New" (onClick)="addDocument()">
            </dx-button>
        </div>
        <dx-data-grid id="gridContainer" [dataSource]="voucherDocumentDetails">
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
            </dxo-pager>

            <!-- editing -->
            <dxo-editing mode="popup" [allowDeleting]="true" [form]="{ items: ['DocumentName'] }">
                <dxo-popup title="Analytical Codes" [showTitle]="true" [width]="700" [height]="345" [position]="{ my: 'center', at: 'center', of: window }">
                </dxo-popup>
            </dxo-editing>
            <!-- editing -->

            <dxi-column dataField="DocumentName" caption="Document Name" alignment="right"></dxi-column>
            <dxi-column dataField="documentId" caption="Document File" alignment="right" cellTemplate="CellTemplateDocumentFile"></dxi-column>
            <!-- <dxi-column dataField="documentId" caption="Delete" alignment="right" cellTemplate="CellTemplateDocumentDelete"></dxi-column> -->
            <div *dxTemplate="let data of 'CellTemplateDocumentFile'">
                <!-- <a href="javascript:void()" (click)="documentAdd()">Document</a> -->
                <!-- <a href="javascript:void()">Download</a> -->
                <a [href]="filePath(data)" target="_blank" [download]="getfilename(data)">Download</a>
            </div>

            <!-- <div *dxTemplate="let data of 'CellTemplateDocumentDelete'">
                <a href="javascript:void()">Delete</a>
            </div> -->
        </dx-data-grid>
    </div>
</div>

<!-- Add Document Popup -->
<div class="addDocumentModal">

    <dx-popup class="popup" [width]="800" [height]="800" [showTitle]="true" title="Add Document" [dragEnabled]="false" [closeOnOutsideClick]="true"
        [(visible)]="popupVisible">
        <div *dxTemplate="let data of 'content'">

            <form action="your-action" (submit)="onFormSubmit(addNewDocument)">
                <dx-form id="form" [formData]="addNewDocument" [readOnly]="false" [showColonAfterLabel]="true" [showValidationSummary]="true"
                    validationGroup="customerData">

                    <dxi-item dataField="DocumentDate" editorType="dxDateBox">
                        <dxo-label text="Document Date">
                        </dxo-label>
                    </dxi-item>

                    <dxi-item dataField="DocumentName" caption="Document Name">
                    </dxi-item>

                    <dxi-item dataField="DocumentFilePath" caption="File Path">
                        <dxo-label text="File Path">
                        </dxo-label>
                        <dx-file-uploader selectButtonText="Select photo" labelText="" accept="*" uploadMode="useForm" (onValueChanged)="onImageSelect($event)"
                            [multiple]="false">
                        </dx-file-uploader>
                    </dxi-item>

                </dx-form>
                <br />
                <div class="btn-grp-wrap">
                    <dx-button text="Add" type="success" validationGroup="customerData" [useSubmitBehavior]="true">
                    </dx-button>
                    <dx-button text="Cancel" (onClick)="cancelDeleteVoucher()">
                    </dx-button>
                </div>
            </form>

        </div>
    </dx-popup>
</div>
