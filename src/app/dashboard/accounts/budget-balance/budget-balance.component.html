<div class="row">
    <div class="col-sm-12">
        <div class="main-heading clearfix">
                <h3 class="page-heading">Budget Balance</h3>
        </div>
    </div>
    <div class="col-sm-12">
      <div>
        <dx-data-grid id="gridContainer" 
        [dataSource]="dataSource"
        [columnHidingEnabled]="true"
        [masterDetail]="{ enabled: true, template: 'detail' }">
        <!-- <dxo-export [enabled]="true" fileName="Orders"></dxo-export> -->
        <dxo-editing [allowAdding]="false" [allowUpdating]="false" mode="batch"></dxo-editing>
        <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
        <dxo-group-panel [visible]="false" emptyPanelText="Use the context menu of header columns to group data"></dxo-group-panel>           
        <dxo-header-filter 
        [visible]="true"></dxo-header-filter>
        <dxo-selection                   
            mode="multiple">
        </dxo-selection>
        <dxo-filter-row 
             [visible]="showFilterRow">
         </dxo-filter-row>        
        <dxi-column dataField="Currency"></dxi-column>
        <dxi-column dataField="Budget">
          <dxo-header-filter 
            [dataSource]="BudgetHeaderFilter">
          </dxo-header-filter>
        </dxi-column>
        <dxi-column dataField="RecordType" [width]="170"></dxi-column>
        <dxi-column dataField="Date"  dataType="date"></dxi-column>                           
        <dxo-paging [pageSize]="10"></dxo-paging>
        <!-- <dxo-pager
           [allowedPageSizes]="[5, 8, 15, 30]"
           [showInfo]="true"
           [showNavigationButtons]="true"
           [showPageSizeSelector]="true"
           [visible]="true">
       </dxo-pager>  -->
    <dxo-column-chooser [enabled]="true" ></dxo-column-chooser>
        <div *dxTemplate="let budget of 'detail'">
            <div class="internal-grid-container">
                <!-- <div>{{employee.data.FirstName + " " + employee.data.LastName + "'s Tasks:"}}</div> -->
                
                <dx-data-grid class="internal-grid"
                    [dataSource]="budget.data.BudgetBalance"
                    [showBorders]="true"
                    [allowColumnReordering]="true"
                    [allowColumnResizing]="true"                    
                    [columnAutoWidth]="true">
                    <dxo-selection                            
                         mode="multiple">
                     </dxo-selection>
                    <!-- <dxo-export [enabled]="true" fileName="Orders"></dxo-export> -->
                    <dxo-editing [allowAdding]="false" [allowUpdating]="false" mode="batch"></dxo-editing>
                    <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
                    <dxo-group-panel [visible]="false" emptyPanelText="Use the context menu of header columns to group data"></dxo-group-panel>                    
                    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                    <dxo-filter-row 
                         [visible]="showFilterRow">
                     </dxo-filter-row>                     
                    <dxo-header-filter 
                    [visible]="true"></dxo-header-filter>
                    
                        <dxi-column dataField="BLine"></dxi-column>
                        <dxi-column dataField="BLineDescription"></dxi-column>
                        <dxi-column dataField="Currency"></dxi-column>
                        <dxi-column dataField="Budget">
                            <dxo-header-filter
                              [dataSource]="BudgetHeaderFilter">
                            </dxo-header-filter>
                        </dxi-column>
                        <dxi-column dataField="Expenditure"></dxi-column>
                        <dxi-column dataField="Balance"></dxi-column>
                        <dxi-column dataField="Percentage" alignment="right"></dxi-column>
                        <!-- <dxi-column  dataType="Credit" caption="Completed" [calculateCellValue]="completedValue"></dxi-column> -->                        
                </dx-data-grid>
            </div>
        </div>
    </dx-data-grid>
      </div>
    </div>
</div>
