<div class="row">
  <div class="col-sm-12">
    <div class="main-heading clearfix">
      <h3 class="page-heading"> Journal Code </h3>
      <dx-button class="button-info btn btn-default btn-green" text="Add New" (onClick)="AddJournal()">
      </dx-button>
    </div>
  </div>
  <div class="col-sm-12">

    <!-- Journal Filters -->
    <div>
      <dx-data-grid id="gridContainer" [dataSource]="dataSource" [columnHidingEnabled]="true">
        <!-- <dxo-export [enabled]="true" fileName="Orders"></dxo-export> -->
        
        <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
        <dxo-group-panel [visible]="false" emptyPanelText="Use the context menu of header columns to group data"></dxo-group-panel>
        <dxo-header-filter [visible]="true">
        </dxo-header-filter>
        <dxo-filter-row [visible]="showFilterRow">
        </dxo-filter-row>
        <dxo-selection mode="multiple">
        </dxo-selection>

        <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" ></dxo-editing>
        
        <dxi-column dataField="ID" [allowEditing]="false" [width]="100"></dxi-column>
        <dxi-column dataField="JournalName" ></dxi-column>
        <!-- <dxi-column dataField="Edit" caption="" alignment="left" cellTemplate="CellTemplateOpen"></dxi-column> -->

        <!-- <div class="text-center" *dxTemplate="let data of 'CellTemplateOpen'">
          <a href="javascript:void()" (click)="editJournalCode()">Edit</a>
          <span style="color:#acacac;">&nbsp;|&nbsp;</span>
          <a href="javascript:void()" (click)="deleteJournalCode()">Delete</a>
        </div> -->

        <dxo-paging [pageSize]="10"></dxo-paging>
        <!-- <dxo-pager
          [allowedPageSizes]="[5, 8, 15, 30]"
          [showInfo]="true"
          [showNavigationButtons]="true"
          [showPageSizeSelector]="true"
          [visible]="true">
      </dxo-pager>            -->
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>

      </dx-data-grid>

    </div>
  </div>
</div>




<!-- Add Vouchers -->
<dx-popup class="popup" [width]="800" [height]="800" [showTitle]="true" title="Information" [dragEnabled]="false" [closeOnOutsideClick]="true"
[(visible)]="popupAddJournalVisible">
<div *dxTemplate="let data of 'content'">

    <form action="your-action" (submit)="onFormSubmit($event)">
        <dx-form id="form" [formData]="dataSource" [readOnly]="false" [showColonAfterLabel]="true" [showValidationSummary]="true" validationGroup="customerData">

              
            <dxi-item dataField="JournalName" >
                <dxi-validation-rule type="required">
                </dxi-validation-rule>
            </dxi-item>


        </dx-form>
        <br />
        <div class="btn-grp-wrap">
            <dx-button text="Add" type="success" validationGroup="customerData" [useSubmitBehavior]="true">
            </dx-button>

            <dx-button text="Cancel" (onClick)="cancelJournalCode()">
            </dx-button>

        </div>

    </form>
</div>
</dx-popup>
<!-- Add Vouchers -->
