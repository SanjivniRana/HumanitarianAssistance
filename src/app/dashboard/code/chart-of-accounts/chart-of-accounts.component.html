<div class="row">
  <div class="col-sm-12">
    <div class="main-heading clearfix">
      <h3 class="page-heading"> Manage Chart of Accounts </h3>
    </div>
  </div>
  <div class="col-sm-12">

    <!-- Journal Filters -->
    <div>
      <dx-data-grid id="gridContainer" [dataSource]="dataSource" [columnHidingEnabled]="true">
        <!-- <dxo-export [enabled]="true" fileName="Orders"></dxo-export> -->
        <dxo-editing [allowAdding]="false" [allowUpdating]="false" mode="batch"></dxo-editing>
        <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
        <dxo-group-panel [visible]="false" emptyPanelText="Use the context menu of header columns to group data"></dxo-group-panel>
        <dxo-header-filter [visible]="true">
        </dxo-header-filter>
        <dxo-filter-row [visible]="showFilterRow">
        </dxo-filter-row>
        <dxo-selection mode="multiple">
        </dxo-selection>
        <dxi-column dataField="AccountCode" [width]="150"></dxi-column>
        <dxi-column dataField="AccountName"></dxi-column>
        <dxi-column dataField="AccountType"></dxi-column>
        <dxi-column dataField="AccountLevel"></dxi-column>
        <dxi-column dataField="Edit" caption="Edit" alignment="left" cellTemplate="CellTemplateOpen"></dxi-column>

        <div class="text-center" *dxTemplate="let data of 'CellTemplateOpen'">
          <a href="javascript:void()" (click)="editChartOfAccount()">Edit</a>
        </div>

        <dxo-paging [pageSize]="10"></dxo-paging>
        <!-- <dxo-pager
          [allowedPageSizes]="[5, 8, 15, 30]"
          [showInfo]="true"
          [showNavigationButtons]="true"
          [showPageSizeSelector]="true"
          [visible]="true">
      </dxo-pager>            -->
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>

      </dx-data-grid>

    </div>
  </div>
</div>


<!-- Edit Voucher -->

<dx-popup class="popup" [width]="800" [height]="800" [showTitle]="true" title="Edit Chart Of Account" [dragEnabled]="false"
  [closeOnOutsideClick]="true" [(visible)]="popupVisibleEditChartOfAccount">
  <div *dxTemplate="let data of 'content'">

    <form action="your-action" (submit)="onFormSubmit($event)">
      <dx-form id="form" [formData]="chartOfAccounts" [readOnly]="false" [showColonAfterLabel]="true" [showValidationSummary]="true"
        validationGroup="customerData">

        <dxi-item dataField="AccountName">
          <dxi-validation-rule type="required">
          </dxi-validation-rule>
        </dxi-item>

        <dxi-item dataField="AccountType" editorType="dxSelectBox" [editorOptions]="{ dataSource: accountType }">
          <dxi-validation-rule type="required">
          </dxi-validation-rule>
        </dxi-item>

        <dxi-item dataField="AccountLevel" editorType="dxSelectBox" [editorOptions]="{ dataSource: accountLevel }">
          <dxi-validation-rule type="required">
          </dxi-validation-rule>
        </dxi-item> 
        
        <!-- <dxi-item dataField="AccountLevel"
                  editorType="dxSelectBox" 
                  [editorOptions]="{ data: accountType }"
                  displayExpr="Name"
                  valueExpr="ID"
                  [value]="accountLevel[0].ID"
                  >
          <dxi-validation-rule type="required">
          </dxi-validation-rule>
        </dxi-item> -->

      </dx-form>

      <br />
      <div class="btn-grp-wrap">
        <dx-button text="Save" type="success" validationGroup="customerData" [useSubmitBehavior]="true">
        </dx-button>

        <dx-button text="Cancel" (onClick)="cancelDeleteVoucher()">
        </dx-button>
      </div>
    </form>



  </div>
</dx-popup>
