
<div class="row">
        <div class="col-sm-12">
                <div class="main-heading clearfix">
                        <h3 class="page-heading">Documents</h3>
                        <dx-button
                        class="button-info btn btn-default btn-green"
                        text="Add New"
                        (onClick)="addDocument()">
                        </dx-button>                
                </div>
                <dx-data-grid 
                id="gridContainer"
                [dataSource]="dataSource">    
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager 
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[5, 10, 20]"
                    [showInfo]="true">
                </dxo-pager>
                
                <dxi-column dataField="DocumentName" caption="Document Name" alignment="right"></dxi-column>
                <dxi-column dataField = "documentId" caption="Document File" alignment="right" cellTemplate="CellTemplateDocumentFile"></dxi-column>
                <dxi-column dataField = "documentId" caption="Delete" alignment="right" cellTemplate="CellTemplateDocumentDelete"></dxi-column>
                <div *dxTemplate="let data of 'CellTemplateDocumentFile'">         
                        <!-- <a href="javascript:void()" (click)="documentAdd()">Document</a> -->
                        <a href="#">Download</a>
                    </div>
                    <div *dxTemplate="let data of 'CellTemplateDocumentDelete'">         
                            <!-- <a href="javascript:void()" (click)="documentAdd()">Document</a> -->
                            <a href="#">Delete</a>
                        </div>
            </dx-data-grid>

            <div class="btn-grp-wrap">                
                    <dx-button
                        text="Back"                    
                        (onClick)="backToVouchers()">
                    </dx-button>
            </div>
        </div>
</div>

<!-- Add Document Popup -->
<div class="addDocumentModal">
<dx-popup
class="popup"
[width]="800"
[height]="800"
[showTitle]="true"
title="Add Document"
[dragEnabled]="false"
[closeOnOutsideClick]="true"
[(visible)]="popupVisible">
<div *dxTemplate="let data of 'content'">
    
        <form action="your-action" (submit)="onFormSubmit($event)">
                <dx-form id="form"                          
                    [readOnly]="false"
                    [showColonAfterLabel]="true"
                    [showValidationSummary]="true"
                    validationGroup="customerData">

                    <dxi-item 
                        dataField="Date"
                        editorType="dxDateBox"
                        [editorOptions]="{ 
                            invalidDateMessage: 'The date must have the following format: MM/dd/yyyy' }">
                        <dxo-label
                            text="Document Date">
                        </dxo-label>
                        <dxi-validation-rule 
                            type="required"
                            message="Date of birth is required">
                        </dxi-validation-rule>
                        <dxi-validation-rule 
                            type="range"
                            [max]="maxDate"
                            message="You must be at least 21 years old">
                        </dxi-validation-rule>
                    </dxi-item>

                    <dxi-item dataField="DocumentName" caption="Document Name">
                            <dxi-validation-rule 
                                type="required"
                                message="Login is required">
                            </dxi-validation-rule>
                    </dxi-item>

                    <dxi-item caption="File Path">
                            <dxo-label
                                text="File Path">
                            </dxo-label>
                            <dx-file-uploader
                            selectButtonText="Choose File"
                            labelText=""
                            accept="image/*"
                            uploadMode="useForm">
                        </dx-file-uploader>
                    </dxi-item>

                </dx-form>
                <br />
                <div class="btn-grp-wrap">
                    <dx-button
                        text="Add"
                        type="success"
                        validationGroup="customerData"
                        [useSubmitBehavior]="true">
                    </dx-button>
                    <dx-button
                        text="Cancel"                    
                        (onClick)="cancelDeleteVoucher()">
                    </dx-button>
                </div>
        </form>
</div>
</dx-popup>
</div>
