

<div class="row">
    <div class="col-sm-12">
        <div class="main-heading clearfix">
                <h3 class="page-heading">Vouchers</h3>
                <dx-button
                class="button-info btn btn-default btn-green"
                text="Add New"
                (onClick)="showInfo()">
                </dx-button>                
        </div>        
      <dx-data-grid 
      id="gridContainer" 
      [dataSource]="orders">
      <dxo-paging [pageSize]="10"></dxo-paging>
      <!-- <dxo-pager
         [allowedPageSizes]="[5, 8, 15, 30]"
         [showInfo]="true"
         [showNavigationButtons]="true"
         [showPageSizeSelector]="true"
         [visible]="true">
     </dxo-pager>  -->
      <dxo-filter-row 
          [visible]="showFilterRow">
      </dxo-filter-row>
      <dxo-header-filter 
          [visible]="showHeaderFilter"></dxo-header-filter>
      <dxo-search-panel 
          [visible]="true" 
          [width]="240" 
          placeholder="Search..."></dxo-search-panel>
      <dxi-column 
          dataField="VoucherNo" 
          [width]="130" 
          alignment="right"
          caption="Voucher No">          
      </dxi-column>
      <dxi-column 
          dataField="VoucherDate" 
          caption="Voucher Date"
          alignment="right" 
          dataType="date">          
      </dxi-column>      
    <dxi-column 
        dataField="VoucherRefNo"
        caption="Voucher Ref No"
        alignment="right">
    </dxi-column>
    <dxi-column 
        dataField="Office" 
        caption="Office"
        alignment="right">
    </dxi-column>
    <dxi-column 
        dataField="Journal" 
        caption="Journal"
        alignment="right">
    </dxi-column>
    <dxi-column 
        dataField="Description"
        caption="Description"
        alignment="right">
    </dxi-column>
    <dxi-column 
        dataField="Currency"
        alignment="right">
    </dxi-column>
    <dxi-column dataField = "documentId" caption="Document" alignment="right" cellTemplate="CellTemplateDocument"></dxi-column>
    <dxi-column dataField = "editId" caption="Action" alignment="right" cellTemplate="CellTemplateOpen"></dxi-column>
    <!-- <dxi-column dataField = "deleteId" caption="Delete" alignment="right" cellTemplate="CellTemplateDelete"></dxi-column> -->
    <div *dxTemplate="let data of 'CellTemplateDocument'">         
        <!-- <a href="javascript:void()" (click)="documentAdd()">Document</a> -->
        <a [routerLink]="['/accounts/document']">Document</a>
    </div>
    <div *dxTemplate="let data of 'CellTemplateOpen'">         
            <a href="javascript:void()" (click)="editVoucher()">Edit</a>
            <span style="color:#acacac;">&nbsp;|&nbsp;</span>   
            <a href="javascript:void()" (click)="deleteVoucher()">Delete</a>
    </div>    
  </dx-data-grid>
  
  <!-- <div class="options">
      <div class="caption">Options</div>
      <div 
          class="apply-filter option" 
          [style.display]="showFilterRow ? 'block' : 'none'">
          <span>Apply Filter</span>
          <dx-select-box #applyFilter 
              id="useFilterApplyButton" 
              [items]="applyFilterTypes"                             
              displayExpr="name"></dx-select-box>
      </div>      
  </div> -->
    </div>
</div>

<!-- Add Vouchers -->

<dx-popup
class="popup"
[width]="800"
[height]="800"
[showTitle]="true"
title="Information"
[dragEnabled]="false"
[closeOnOutsideClick]="true"
[(visible)]="popupVisible">
<div *dxTemplate="let data of 'content'">
    
        <form action="your-action" (submit)="onFormSubmit($event)">
                <dx-form id="form"      
                    [formData]="customer"      
                    [readOnly]="false"
                    [showColonAfterLabel]="true"
                    [showValidationSummary]="true"
                    validationGroup="customerData">

                    <dxi-item dataField="Currency"
                        editorType="dxSelectBox"
                        [editorOptions]="{ dataSource: countries }">
                        <dxi-validation-rule 
                            type="required">
                        </dxi-validation-rule>
                    </dxi-item>       
                    
                    <dxi-item dataField="Office"
                        editorType="dxSelectBox"
                        [editorOptions]="{ dataSource: countries }">
                        <dxi-validation-rule 
                            type="required">
                        </dxi-validation-rule>
                    </dxi-item>

                    <dxi-item 
                        dataField="Date"
                        editorType="dxDateBox"
                        [editorOptions]="{ 
                            invalidDateMessage: 'The date must have the following format: MM/dd/yyyy' }">
                        <dxo-label
                            text="Voucher Date">
                        </dxo-label>
                        <dxi-validation-rule 
                            type="required">
                        </dxi-validation-rule>                        
                    </dxi-item>

                    <dxi-item dataField="Cheque No">
                        <dxi-validation-rule 
                            type="required">
                        </dxi-validation-rule>
                    </dxi-item>

                    <dxi-item dataField="Voucher Reference No">
                            <dxi-validation-rule 
                                type="required">
                            </dxi-validation-rule>
                    </dxi-item>

                    <dxi-item dataField="Journal"
                        editorType="dxSelectBox"
                        [editorOptions]="{ dataSource: countries }">
                        <dxi-validation-rule 
                            type="required">
                        </dxi-validation-rule>
                    </dxi-item>

                    <dxi-item dataField="Voucher Type"
                        editorType="dxSelectBox"
                        [editorOptions]="{ dataSource: countries }">
                        <dxi-validation-rule 
                            type="required">
                        </dxi-validation-rule>
                    </dxi-item>

                    <dxi-item dataField="Voucher Description">
                            <dxi-validation-rule 
                                type="required">
                            </dxi-validation-rule>
                    </dxi-item>

                </dx-form>
                <br />
                <div class="btn-grp-wrap">
                        <dx-button
                        text="Add"
                        type="success"
                        validationGroup="customerData"
                        [useSubmitBehavior]="true">
                    </dx-button>
    
                    <dx-button
                        text="Cancel"
                        (onClick)="cancelDeleteVoucher()">
                    </dx-button>

                </div>
                
            </form>
</div>
</dx-popup>
